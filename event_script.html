    <button id="myBtn3">CrossBrowser</button>
    <script type="text/javascript">
    var myBtn3 = document.getElementById("myBtn3");
    function addHandler(){
    	if(myBtn3.addEventListener){ 
    	   myBtn3.addEventListener("click",clickMe,false); //事件冒泡
        }else if(myBtn3.attachEvent){  //IE 事件处理程序: IE
           myBtn3.attachEvent("onclick",clickMe);
        }else{
           myBtn3.onclick=clickMe; //DOM 0级事件处理程序:支持所有浏览器
        }
    }
    function clickMe(){
       alert("you clicked me!");
    }
    function removeHandler(){

    	}else{
    		myBtn3.onclick=null;   
    	}
    }
